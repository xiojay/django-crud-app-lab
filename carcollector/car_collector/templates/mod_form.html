{% extends "base.html" %}
{% block title %}Add/Edit Modification{% endblock %}
{% block content %}
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Modification</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'car_list' %}">⬅️ Back to Cars</a>
{% endblock %}
