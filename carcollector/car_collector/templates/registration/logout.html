{% extends "base.html" %}

{% block title %}Logged Out{% endblock %}

{% block content %}
    <h1>You have been logged out</h1>

    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>    

    <a href="{% url 'home' %}">Return to Home</a>
{% endblock %}
